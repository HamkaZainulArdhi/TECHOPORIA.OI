<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout Page</title>
<style>
  /* Gaya untuk pop-up overlay */
  .popup-overlay {
    display: none; /* Awalnya disembunyikan */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Warna gelap transparan */
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  /* Gaya untuk isi pop-up */
  .popup-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    max-width: 300px;
    width: 80%;
  }

  /* Gaya tombol tutup */
  .close-btn {
    background-color: #f44336;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<!-- Tombol Place Order -->
<button onclick="showPopup()">PLACE ORDER</button>

<!-- Pop-up Overlay -->
<div id="popup" class="popup-overlay">
  <div class="popup-content">
    <h2>Pembayaran</h2>
    <p>Silakan lakukan pembayaran ke nomor BRIVA berikut:</p>
    <h3>12345-67890-12345</h3> <!-- Ganti dengan nomor BRIVA yang sebenarnya -->
    <button class="close-btn" onclick="closePopup()">Tutup</button>
  </div>
</div>

<script>
  // Fungsi untuk menampilkan pop-up
  function showPopup() {
    document.getElementById("popup").style.display = "flex";
  }

  // Fungsi untuk menutup pop-up
  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>

</body>
</html>
